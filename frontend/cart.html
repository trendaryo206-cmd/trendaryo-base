<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart | Trendaryo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components.css" />
    <style>
      .cart-header {
        background:
          linear-gradient(rgba(10, 25, 47, 0.9), rgba(10, 25, 47, 0.9)),
          url('https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
        background-size: cover;
        background-position: center;
        color: var(--primary-light);
        padding: 8rem 0 4rem;
        text-align: center;
      }

      .cart-header h1 {
        color: var(--primary-light);
        margin-bottom: 1rem;
      }

      .cart-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 3rem;
        margin: 3rem 0;
      }

      .cart-items {
        background-color: var(--primary-light);
        border-radius: 5px;
        padding: 2rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .cart-item {
        display: grid;
        grid-template-columns: 100px 1fr auto;
        gap: 1.5rem;
        padding: 1.5rem 0;
        border-bottom: 1px solid var(--gray-border);
        align-items: center;
      }

      .cart-item:last-child {
        border-bottom: none;
      }

      .item-image {
        width: 100px;
        height: 100px;
        background-color: var(--gray-bg);
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .item-details h3 {
        margin-bottom: 0.5rem;
        font-size: 1.2rem;
      }

      .item-price {
        color: var(--accent-gold);
        font-weight: 600;
        font-size: 1.1rem;
      }

      .quantity-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .quantity-btn {
        width: 30px;
        height: 30px;
        border: 1px solid var(--gray-border);
        background: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .quantity-input {
        width: 50px;
        text-align: center;
        padding: 0.3rem;
        border: 1px solid var(--gray-border);
        border-radius: 2px;
      }

      .remove-item {
        background: none;
        border: none;
        color: var(--text-light);
        cursor: pointer;
        font-size: 1.2rem;
        padding: 0.5rem;
      }

      .remove-item:hover {
        color: #f44336;
      }

      .cart-summary {
        background-color: var(--primary-light);
        border-radius: 5px;
        padding: 2rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        height: fit-content;
        position: sticky;
        top: 100px;
      }

      .summary-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--gray-border);
      }

      .summary-total {
        display: flex;
        justify-content: space-between;
        font-size: 1.2rem;
        font-weight: 600;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 2px solid var(--gray-border);
      }

      .checkout-btn {
        width: 100%;
        margin-top: 1.5rem;
      }

      .continue-shopping {
        display: inline-block;
        margin-top: 1rem;
        color: var(--text-light);
      }

      .continue-shopping:hover {
        color: var(--accent-gold);
      }

      .empty-cart {
        text-align: center;
        padding: 4rem;
        background-color: var(--gray-bg);
        border-radius: 5px;
        margin: 3rem 0;
      }

      .empty-cart i {
        font-size: 4rem;
        color: var(--accent-gold);
        margin-bottom: 1.5rem;
      }

      @media (max-width: 768px) {
        .cart-container {
          grid-template-columns: 1fr;
        }

        .cart-item {
          grid-template-columns: 80px 1fr;
        }

        .item-actions {
          grid-column: 1 / -1;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-container"></div>

    <main>
      <section class="cart-header">
        <div class="container">
          <h1>Your Shopping Cart</h1>
          <p>Review your items before checkout</p>
        </div>
      </section>

      <section class="cart-main">
        <div class="container">
          <div id="cart-content">
            <!-- Cart content will be loaded by JavaScript -->
          </div>
        </div>
      </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        loadHeader();
        loadFooter();
        loadCartContent();
      });

      function loadCartContent() {
        const cart = JSON.parse(localStorage.getItem('trendaryo_cart')) || [];
        const cartContent = document.getElementById('cart-content');

        if (cart.length === 0) {
          cartContent.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag"></i>
                        <h2>Your cart is empty</h2>
                        <p>Looks like you haven't added any products to your cart yet.</p>
                        <a href="shop.html" class="btn">Start Shopping</a>
                    </div>
                `;
          return;
        }

        // Calculate totals
        const subtotal = cart.reduce((total, item) => total + item.price * item.quantity, 0);
        const shipping = subtotal > 100 ? 0 : 9.99;
        const tax = subtotal * 0.08; // 8% tax
        const total = subtotal + shipping + tax;

        cartContent.innerHTML = `
                <div class="cart-container">
                    <div class="cart-items">
                        <h2>Your Items (${cart.length})</h2>
                        ${cart
                          .map(
                            (item) => `
                            <div class="cart-item" data-id="${item.id}">
                                <div class="item-image">
                                    <div style="font-size: 2rem; color: #ccc;">üõçÔ∏è</div>
                                </div>
                                <div class="item-details">
                                    <h3>${item.name}</h3>
                                    <p class="item-price">$${item.price.toFixed(2)}</p>
                                    <div class="quantity-controls">
                                        <button class="quantity-btn decrease" data-id="${item.id}">-</button>
                                        <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-id="${item.id}">
                                        <button class="quantity-btn increase" data-id="${item.id}">+</button>
                                    </div>
                                </div>
                                <div class="item-actions">
                                    <p class="item-total">$${(item.price * item.quantity).toFixed(2)}</p>
                                    <button class="remove-item" data-id="${item.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        `
                          )
                          .join('')}
                    </div>
                    
                    <div class="cart-summary">
                        <h2>Order Summary</h2>
                        <div class="summary-item">
                            <span>Subtotal</span>
                            <span>$${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-item">
                            <span>Shipping</span>
                            <span>${shipping === 0 ? 'FREE' : `$${shipping.toFixed(2)}`}</span>
                        </div>
                        <div class="summary-item">
                            <span>Tax</span>
                            <span>$${tax.toFixed(2)}</span>
                        </div>
                        <div class="summary-total">
                            <span>Total</span>
                            <span>$${total.toFixed(2)}</span>
                        </div>
                        
                        <button class="btn checkout-btn" id="checkout-btn">Proceed to Checkout</button>
                        <a href="shop.html" class="continue-shopping">Continue Shopping</a>
                        
                        <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--gray-border);">
                            <p><i class="fas fa-shield-alt" style="color: var(--accent-gold); margin-right: 0.5rem;"></i> Secure checkout</p>
                            <p><i class="fas fa-shipping-fast" style="color: var(--accent-gold); margin-right: 0.5rem;"></i> Free shipping on orders over $100</p>
                            <p><i class="fas fa-exchange-alt" style="color: var(--accent-gold); margin-right: 0.5rem;"></i> Easy returns within 30 days</p>
                        </div>
                    </div>
                </div>
            `;

        // Add event listeners
        document.querySelectorAll('.decrease').forEach((btn) => {
          btn.addEventListener('click', function () {
            const productId = this.getAttribute('data-id');
            const input = document.querySelector(`.quantity-input[data-id="${productId}"]`);
            const newQuantity = parseInt(input.value) - 1;
            if (newQuantity >= 1) {
              input.value = newQuantity;
              updateCartQuantity(productId, newQuantity);
            }
          });
        });

        document.querySelectorAll('.increase').forEach((btn) => {
          btn.addEventListener('click', function () {
            const productId = this.getAttribute('data-id');
            const input = document.querySelector(`.quantity-input[data-id="${productId}"]`);
            const newQuantity = parseInt(input.value) + 1;
            input.value = newQuantity;
            updateCartQuantity(productId, newQuantity);
          });
        });

        document.querySelectorAll('.quantity-input').forEach((input) => {
          input.addEventListener('change', function () {
            const productId = this.getAttribute('data-id');
            const newQuantity = parseInt(this.value);
            if (newQuantity >= 1) {
              updateCartQuantity(productId, newQuantity);
            } else {
              this.value = 1;
              updateCartQuantity(productId, 1);
            }
          });
        });

        document.querySelectorAll('.remove-item').forEach((btn) => {
          btn.addEventListener('click', function () {
            const productId = this.getAttribute('data-id');
            if (confirm('Remove this item from your cart?')) {
              removeFromCart(productId);
              loadCartContent();
            }
          });
        });

        document.getElementById('checkout-btn').addEventListener('click', function () {
          // In a real app, this would redirect to checkout
          alert('Checkout functionality would be implemented here. This is a demo.');
          // window.location.href = 'checkout.html';
        });
      }
    </script>
  </body>
</html>
