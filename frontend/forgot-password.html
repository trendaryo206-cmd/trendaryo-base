<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Forgot Password | Trendaryo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <main class="container" style="padding:6rem 0 4rem;">
      <h1>Forgot your password?</h1>
      <p>Enter your email and we'll send instructions to reset your password.</p>
      <form id="forgotForm" style="max-width:480px;">
        <input type="email" placeholder="Your email" required style="width:100%;padding:12px;margin-bottom:12px;border:1px solid #ddd;border-radius:6px;" />
        <button class="btn">Send reset link</button>
      </form>
    </main>
    <div id="footer-container"></div>
    <script src="js/main.js"></script>
  </body>
</html>
