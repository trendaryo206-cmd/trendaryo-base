<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Wishlist | Trendaryo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/components.css" />
  <style>
    .wishlist-hero {
      background: linear-gradient(rgba(10, 25, 47, 0.9), rgba(10, 25, 47, 0.9)),
                  url('https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
      background-size: cover;
      background-position: center;
      color: var(--primary-light);
      padding: 8rem 0 4rem;
      text-align: center;
    }

    .wishlist-hero h1 {
      color: var(--primary-light);
      margin-bottom: 1rem;
    }

    .wishlist-stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .wishlist-content {
      padding: 4rem 0;
    }

    .wishlist-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background-color: var(--gray-bg);
      border-radius: 8px;
    }

    .wishlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }

    .wishlist-item {
      background-color: var(--primary-light);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      position: relative;
    }

    .wishlist-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .wishlist-item-image {
      height: 200px;
      background-color: var(--gray-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .wishlist-item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .wishlist-item:hover .wishlist-item-image img {
      transform: scale(1.05);
    }

    .remove-wishlist {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text-dark);
    }

    .remove-wishlist:hover {
      background-color: #f44336;
      color: white;
    }

    .availability-badge {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .in-stock {
      background-color: var(--success-color);
      color: white;
    }

    .low-stock {
      background-color: var(--warning-color);
      color: white;
    }

    .out-of-stock {
      background-color: var(--error-color);
      color: white;
    }

    .wishlist-item-info {
      padding: 1.5rem;
    }

    .wishlist-item-title {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
    }

    .wishlist-item-price {
      color: var(--accent-gold);
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .price-change {
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }

    .price-drop {
      color: var(--success-color);
    }

    .price-increase {
      color: var(--error-color);
    }

    .wishlist-actions {
      display: flex;
      gap: 0.5rem;
    }

    .add-to-cart-btn {
      flex: 2;
      padding: 0.8rem;
      font-size: 0.9rem;
    }

    .share-btn {
      flex: 1;
      background: none;
      border: 2px solid var(--gray-border);
      color: var(--text-light);
      padding: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .share-btn:hover {
      border-color: var(--accent-gold);
      color: var(--accent-gold);
    }

    .empty-wishlist {
      text-align: center;
      padding: 4rem;
      background-color: var(--gray-bg);
      border-radius: 10px;
      margin: 3rem 0;
    }

    .empty-wishlist i {
      font-size: 4rem;
      color: var(--accent-gold);
      margin-bottom: 1.5rem;
    }

    .wishlist-suggestions {
      background-color: var(--gray-bg);
      padding: 4rem 0;
      margin-top: 4rem;
    }

    .suggestions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .suggestion-item {
      background-color: var(--primary-light);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .suggestion-item:hover {
      transform: translateY(-3px);
    }

    .suggestion-image {
      height: 150px;
      background-color: var(--gray-bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .suggestion-info {
      padding: 1rem;
    }

    @media (max-width: 768px) {
      .wishlist-controls {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }

      .wishlist-stats {
        flex-direction: column;
        gap: 1rem;
      }

      .wishlist-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <main>
    <!-- Hero Section -->
    <section class="wishlist-hero">
      <div class="container">
        <h1>My Wishlist</h1>
        <p>Keep track of products you love and get notified of price drops</p>
        <div class="wishlist-stats">
          <div class="stat-item">
            <i class="fas fa-heart"></i>
            <span id="wishlist-count">0 items saved</span>
          </div>
          <div class="stat-item">
            <i class="fas fa-tag"></i>
            <span id="price-alerts">0 price alerts</span>
          </div>
          <div class="stat-item">
            <i class="fas fa-bell"></i>
            <span>Notifications enabled</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Wishlist Content -->
    <section class="wishlist-content">
      <div class="container">
        <div id="wishlist-main">
          <!-- Content will be loaded by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Suggestions Section -->
    <section class="wishlist-suggestions">
      <div class="container">
        <div class="section-title text-center">
          <h2>You Might Also Like</h2>
          <p>Based on your wishlist preferences</p>
        </div>
        
        <div class="suggestions-grid" id="suggestions-grid">
          <!-- Suggestions will be loaded by JavaScript -->
        </div>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>

  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadHeader();
      loadFooter();
      loadWishlistContent();
      loadSuggestions();
    });

    function loadWishlistContent() {
      const wishlist = JSON.parse(localStorage.getItem('trendaryo_wishlist')) || [];
      const wishlistMain = document.getElementById('wishlist-main');
      
      // Update stats
      document.getElementById('wishlist-count').textContent = `${wishlist.length} items saved`;
      document.getElementById('price-alerts').textContent = `${wishlist.filter(item => item.priceAlert).length} price alerts`;

      if (wishlist.length === 0) {
        wishlistMain.innerHTML = `
          <div class="empty-wishlist">
            <i class="fas fa-heart"></i>
            <h2>Your wishlist is empty</h2>
            <p>Start adding products you love to keep track of them and get notified of price drops.</p>
            <a href="shop.html" class="btn">Start Shopping</a>
            <div style="margin-top: 2rem;">
              <h3>How to add items to your wishlist:</h3>
              <div style="display: flex; justify-content: center; gap: 2rem; margin-top: 1rem; flex-wrap: wrap;">
                <div style="text-align: center; max-width: 200px;">
                  <i class="fas fa-search" style="font-size: 2rem; color: var(--accent-gold); margin-bottom: 0.5rem;"></i>
                  <p>Browse products</p>
                </div>
                <div style="text-align: center; max-width: 200px;">
                  <i class="fas fa-heart" style="font-size: 2rem; color: var(--accent-gold); margin-bottom: 0.5rem;"></i>
                  <p>Click the heart icon</p>
                </div>
                <div style="text-align: center; max-width: 200px;">
                  <i class="fas fa-bell" style="font-size: 2rem; color: var(--accent-gold); margin-bottom: 0.5rem;"></i>
                  <p>Get price alerts</p>
                </div>
              </div>
            </div>
          </div>
        `;
        return;
      }

      wishlistMain.innerHTML = `
        <div class="wishlist-controls">
          <div>
            <h2>My Wishlist (${wishlist.length})</h2>
            <p>Last updated: ${new Date().toLocaleDateString()}</p>
          </div>
          <div style="display: flex; gap: 1rem;">
            <button class="btn btn-outline" id="clear-wishlist">Clear All</button>
            <button class="btn" id="share-wishlist">Share Wishlist</button>
          </div>
        </div>
        
        <div class="wishlist-grid">
          ${wishlist.map(item => `
            <div class="wishlist-item" data-id="${item.id}">
              <div class="wishlist-item-image">
                <img src="${item.image || 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80'}" alt="${item.name}">
                <button class="remove-wishlist" data-id="${item.id}">
                  <i class="fas fa-times"></i>
                </button>
                <div class="availability-badge ${getAvailabilityClass(item.stock)}">
                  ${getAvailabilityText(item.stock)}
                </div>
              </div>
              <div class="wishlist-item-info">
                <h3 class="wishlist-item-title">${item.name}</h3>
                <div class="wishlist-item-price">
                  $${item.price.toFixed(2)}
                  ${item.priceChange ? `<span class="price-change ${item.priceChange > 0 ? 'price-increase' : 'price-drop'}">
                    <i class="fas fa-${item.priceChange > 0 ? 'arrow-up' : 'arrow-down'}"></i>
                    ${Math.abs(item.priceChange).toFixed(2)}%
                  </span>` : ''}
                </div>
                <div class="wishlist-actions">
                  <button class="btn add-to-cart-btn" data-id="${item.id}" ${item.stock === 0 ? 'disabled' : ''}>
                    ${item.stock === 0 ? 'Out of Stock' : 'Add to Cart'}
                  </button>
                  <button class="share-btn" data-id="${item.id}">
                    <i class="fas fa-share-alt"></i>
                  </button>
                </div>
              </div>
            </div>
          `).join('')}
        </div>
      `;

      // Add event listeners
      document.querySelectorAll('.remove-wishlist').forEach(btn => {
        btn.addEventListener('click', function() {
          const productId = this.getAttribute('data-id');
          removeFromWishlist(productId);
        });
      });

      document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const productId = this.getAttribute('data-id');
          const item = wishlist.find(item => item.id === productId);
          if (item && item.stock > 0) {
            addToCart(item);
            showNotification('Added to cart!');
          }
        });
      });

      document.querySelectorAll('.share-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const productId = this.getAttribute('data-id');
          shareProduct(productId);
        });
      });

      document.getElementById('clear-wishlist').addEventListener('click', function() {
        if (confirm('Are you sure you want to clear your entire wishlist?')) {
          localStorage.removeItem('trendaryo_wishlist');
          loadWishlistContent();
          showNotification('Wishlist cleared');
        }
      });

      document.getElementById('share-wishlist').addEventListener('click', function() {
        shareWishlist();
      });
    }

    function loadSuggestions() {
      const suggestions = [
        { id: 'sug1', name: 'Wireless Earbuds', price: 79.99, image: 'https://images.unsplash.com/photo-1590658268037-6bf12165a8df?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80' },
        { id: 'sug2', name: 'Smart Watch', price: 199.99, image: 'https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80' },
        { id: 'sug3', name: 'Portable Speaker', price: 89.99, image: 'https://images.unsplash.com/photo-1608043152269-423dbba4e7e1?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80' },
        { id: 'sug4', name: 'Laptop Stand', price: 49.99, image: 'https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80' }
      ];

      const suggestionsGrid = document.getElementById('suggestions-grid');
      suggestionsGrid.innerHTML = suggestions.map(item => `
        <div class="suggestion-item">
          <div class="suggestion-image">
            <img src="${item.image}" alt="${item.name}" style="width: 100%; height: 100%; object-fit: cover;">
          </div>
          <div class="suggestion-info">
            <h4>${item.name}</h4>
            <p style="color: var(--accent-gold); font-weight: 600;">$${item.price}</p>
            <button class="btn" style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;" onclick="addToWishlist('${item.id}', '${item.name}', ${item.price}, '${item.image}')">
              <i class="fas fa-heart"></i> Add to Wishlist
            </button>
          </div>
        </div>
      `).join('');
    }

    function getAvailabilityClass(stock) {
      if (stock === 0) return 'out-of-stock';
      if (stock < 5) return 'low-stock';
      return 'in-stock';
    }

    function getAvailabilityText(stock) {
      if (stock === 0) return 'Out of Stock';
      if (stock < 5) return `Only ${stock} left`;
      return 'In Stock';
    }

    function removeFromWishlist(productId) {
      let wishlist = JSON.parse(localStorage.getItem('trendaryo_wishlist')) || [];
      wishlist = wishlist.filter(item => item.id !== productId);
      localStorage.setItem('trendaryo_wishlist', JSON.stringify(wishlist));
      loadWishlistContent();
      showNotification('Removed from wishlist');
    }

    function addToWishlist(id, name, price, image) {
      let wishlist = JSON.parse(localStorage.getItem('trendaryo_wishlist')) || [];
      
      if (wishlist.find(item => item.id === id)) {
        showNotification('Item already in wishlist');
        return;
      }

      const newItem = {
        id: id,
        name: name,
        price: price,
        image: image,
        dateAdded: new Date().toISOString(),
        stock: Math.floor(Math.random() * 20) + 1, // Random stock for demo
        priceAlert: true
      };

      wishlist.push(newItem);
      localStorage.setItem('trendaryo_wishlist', JSON.stringify(wishlist));
      loadWishlistContent();
      showNotification('Added to wishlist!');
    }

    function shareProduct(productId) {
      if (navigator.share) {
        navigator.share({
          title: 'Check out this product on Trendaryo',
          url: `${window.location.origin}/product.html?id=${productId}`
        });
      } else {
        // Fallback for browsers that don't support Web Share API
        const url = `${window.location.origin}/product.html?id=${productId}`;
        navigator.clipboard.writeText(url).then(() => {
          showNotification('Product link copied to clipboard!');
        });
      }
    }

    function shareWishlist() {
      if (navigator.share) {
        navigator.share({
          title: 'My Trendaryo Wishlist',
          text: 'Check out my wishlist on Trendaryo!',
          url: window.location.href
        });
      } else {
        navigator.clipboard.writeText(window.location.href).then(() => {
          showNotification('Wishlist link copied to clipboard!');
        });
      }
    }

    function showNotification(message) {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--accent-gold);
        color: var(--primary-dark);
        padding: 1rem 2rem;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        z-index: 10000;
        animation: slideIn 0.3s ease;
      `;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
  </script>
</body>
</html>
