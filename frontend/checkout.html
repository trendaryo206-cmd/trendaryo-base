<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Trendaryo</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/components.css" />
    <!-- Include existing CSS and JS files -->
  </head>
  <body>
    <div id="header-container"></div>

    <main>
      <section class="checkout-section">
        <div class="container">
          <div class="checkout-container">
            <!-- Billing & Shipping -->
            <div class="checkout-form">
              <h2>Billing & Shipping</h2>
              <form id="shipping-form">
                <div class="form-group">
                  <label for="full-name">Full Name</label>
                  <input type="text" id="full-name" required />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" required />
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" id="address" required />
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required />
                  </div>
                  <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" required />
                  </div>
                </div>
              </form>

              <!-- Payment Method -->
              <h2>Payment Method</h2>
              <form id="payment-form">
                <div class="form-group">
                  <label for="card-name">Name on Card</label>
                  <input type="text" id="card-name" required />
                </div>
                <div class="form-group">
                  <label>Card Details</label>
                  <div id="card-element"></div>
                  <div id="card-errors" role="alert"></div>
                </div>

                <div id="payment-message" class="hidden"></div>

                <button type="submit" class="btn checkout-btn">
                  Pay $<span id="total-amount">0.00</span>
                </button>
              </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
              <h2>Order Summary</h2>
              <div id="order-items">
                <!-- Cart items will be loaded here -->
              </div>
              <div class="summary-details">
                <div class="summary-item">
                  <span>Subtotal</span>
                  <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                  <span>Shipping</span>
                  <span id="shipping">$9.99</span>
                </div>
                <div class="summary-item">
                  <span>Tax</span>
                  <span id="tax">$0.00</span>
                </div>
                <div class="summary-total">
                  <span>Total</span>
                  <span id="total">$0.00</span>
                </div>
              </div>

              <div class="security-notice">
                <p><i class="fas fa-lock"></i> Secure SSL encryption</p>
                <p><i class="fas fa-shield-alt"></i> 100% secure payment</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/main.js"></script>
    <script src="js/stripe.js"></script>
    <script>
      // Load cart and calculate totals
      document.addEventListener('DOMContentLoaded', () => {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        loadOrderSummary(cart);
      });
