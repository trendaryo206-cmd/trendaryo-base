<style>
  #main-header { position: fixed; top: 0; left: 0; width: 100%; background-color: var(--primary-light); box-shadow: 0 2px 20px rgba(10, 25, 47, 0.08); z-index: 1000; padding: 0.75rem 0; transition: all 0.3s ease; }
  .header-container { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 2rem; }
  .logo { text-decoration: none; display: flex; align-items: center; }
  .logo-text { font-family: var(--font-heading); font-size: 2rem; font-weight: 700; letter-spacing: -0.5px; }
  .logo-black { color: var(--primary-dark) !important; }
  .logo-highlight { color: var(--accent-gold) !important; }
  .desktop-nav { flex: 1; display: flex; justify-content: center; }
  .nav-links { display: flex; list-style: none; gap: 2.5rem; margin: 0; padding: 0; }
  .nav-link { color: var(--text-dark); text-decoration: none; font-weight: 500; font-size: 1rem; position: relative; padding: 0.5rem 0; transition: color 0.3s ease; }
  .nav-link:hover { color: var(--accent-gold); }
  .nav-link::after { content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 2px; background-color: var(--accent-gold); transition: width 0.3s ease; }
  .nav-link:hover::after { width: 100%; }
  .header-actions { display: flex; align-items: center; gap: 1.5rem; }
  .header-action-btn { background: none; border: none; color: var(--text-dark); font-size: 1.25rem; cursor: pointer; padding: 0.5rem; position: relative; transition: color 0.3s ease; text-decoration: none; display: flex; align-items: center; justify-content: center; }
  .header-action-btn:hover { color: var(--accent-gold); }
  .cart-btn { position: relative; }
  .cart-count { position: absolute; top: -5px; right: -5px; background-color: var(--accent-gold); color: var(--primary-dark); font-size: 0.7rem; font-weight: 600; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
  .mobile-menu-btn { display: none; background: none; border: none; color: var(--text-dark); font-size: 1.5rem; cursor: pointer; padding: 0.5rem; }
  .mobile-nav-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999; opacity: 0; transition: opacity 0.3s ease; }
  .mobile-nav-overlay.active { display: block; opacity: 1; }
  .mobile-nav { position: fixed; top: 0; right: -300px; width: 300px; height: 100%; background-color: var(--primary-light); z-index: 1000; transition: right 0.3s ease; display: flex; flex-direction: column; box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1); }
  .mobile-nav.active { right: 0; }
  .mobile-nav-header { padding: 1.5rem; border-bottom: 1px solid var(--gray-border); display: flex; justify-content: space-between; align-items: center; }
  .mobile-nav-title { font-family: var(--font-heading); font-size: 1.5rem; font-weight: 600; color: var(--primary-dark); }
  .mobile-nav-close { background: none; border: none; color: var(--text-dark); font-size: 1.25rem; cursor: pointer; padding: 0.5rem; }
  .mobile-nav-links { list-style: none; padding: 1rem 0; flex: 1; overflow-y: auto; }
  .mobile-nav-link { display: flex; align-items: center; padding: 1rem 1.5rem; color: var(--text-dark); text-decoration: none; font-size: 1rem; border-bottom: 1px solid var(--gray-border); transition: background-color 0.3s ease; }
  .mobile-nav-link:hover { background-color: var(--gray-bg); color: var(--accent-gold); }
  .mobile-nav-link i { margin-right: 1rem; width: 20px; text-align: center; font-size: 1.1rem; }
  .mobile-cart-count { margin-left: auto; background-color: var(--accent-gold); color: var(--primary-dark); font-size: 0.8rem; font-weight: 600; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
  .mobile-nav-footer { padding: 1.5rem; border-top: 1px solid var(--gray-border); }
  .mobile-social-links { display: flex; justify-content: center; gap: 1rem; }
  .mobile-social-link { color: var(--text-dark); font-size: 1.25rem; transition: color 0.3s ease; }
  .mobile-social-link:hover { color: var(--accent-gold); }
  @media (max-width: 1024px) { .desktop-nav { display: none; } .mobile-menu-btn { display: block; } .header-container { padding: 0 1.5rem; } }
  @media (max-width: 768px) { .logo-text { font-size: 1.75rem; } .header-actions { gap: 1rem; } .header-action-btn { font-size: 1.1rem; } .search-btn, .account-btn { display: none; } }
  @media (max-width: 480px) { .header-container { padding: 0 1rem; } .logo-text { font-size: 1.5rem; } .mobile-nav { width: 100%; right: -100%; } }
  #main-header.scrolled { padding: 0.5rem 0; box-shadow: 0 5px 20px rgba(10, 25, 47, 0.1); }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const mobileNavClose = document.getElementById('mobile-nav-close');
    const mobileNav = document.getElementById('mobile-nav');
    const mobileNavOverlay = document.getElementById('mobile-nav-overlay');

    if (mobileMenuToggle) {
      mobileMenuToggle.addEventListener('click', function () {
        mobileNav.classList.add('active');
        mobileNavOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    }

    function closeMobileMenu() {
      mobileNav.classList.remove('active');
      mobileNavOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    if (mobileNavClose) {
      mobileNavClose.addEventListener('click', closeMobileMenu);
    }

    if (mobileNavOverlay) {
      mobileNavOverlay.addEventListener('click', closeMobileMenu);
    }

    const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
    mobileNavLinks.forEach((link) => {
      link.addEventListener('click', closeMobileMenu);
    });

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('trendaryo_cart')) || [];
      const cartCount = cart.reduce((total, item) => total + (item.quantity || 1), 0);
      const desktopCartCount = document.getElementById('cart-count');
      if (desktopCartCount) {
        desktopCartCount.textContent = cartCount;
        desktopCartCount.style.display = cartCount > 0 ? 'flex' : 'none';
      }
      const mobileCartCount = document.getElementById('mobile-cart-count');
      if (mobileCartCount) {
        mobileCartCount.textContent = cartCount;
        mobileCartCount.style.display = cartCount > 0 ? 'flex' : 'none';
      }
    }

    updateCartCount();

    const searchToggle = document.getElementById('search-toggle');
    if (searchToggle) {
      searchToggle.addEventListener('click', function () {
        alert('Search functionality coming soon!');
      });
    }

    const header = document.getElementById('main-header');
    window.addEventListener('scroll', function () {
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    const currentPage = window.location.pathname.split('/').pop();
    const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');

    navLinks.forEach((link) => {
      const linkHref = link.getAttribute('href');
      if (
        linkHref === currentPage ||
        (currentPage === '' && linkHref === 'index.html') ||
        (linkHref === 'index.html' && currentPage === '')
      ) {
        link.classList.add('active');
      }
    });
  });

  const style = document.createElement('style');
  style.textContent = `
        .nav-link.active,
        .mobile-nav-link.active {
            color: var(--accent-gold) !important;
        }
        
        .nav-link.active::after {
            width: 100% !important;
        }
        
        .mobile-nav-link.active {
            background-color: rgba(212, 175, 55, 0.05);
        }
    `;
  document.head.appendChild(style);
</script>
